<!DOCTYPE html>
<html>
<head>
    <title>Redirect or Unauthorized</title>
    <script>
        window.onload = function() {
            // Simulating a User-Agent header check
            const simulatedUserAgent = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:108.0) Gecko/20100101 Firefox/108.0';
            const currentUserAgent = navigator.userAgent;

            // Simulated correct User-Agent for demo purposes
            if (currentUserAgent === simulatedUserAgent) {
                window.location.href = 'b.txt';
            } else {
                document.body.innerHTML = '<h1>Unauthorized</h1>';
            }
        };
    </script>
</head>
<body>
</body>
</html>
